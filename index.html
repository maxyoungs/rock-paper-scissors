<body>
  <script>
    function playRound(computerSelection,playerSelection) {
        compSelect = computerSelection.toLowerCase();
        playSelect = playerSelection.toLowerCase();
        let result = "tied"
        if (compSelect == "rock") {
            switch (playSelect) {
                case "paper":
                result = "user";
                break;
                case "scissors":
                result = "computer";
                break;
            }
        } else if (compSelect == "paper") {
            switch (playSelect) {
                case "scissors":
                result = "user";
                break;
                case "rock":
                result = "computer";
                break;
            }
        } else if (compSelect == "scissors") {
            switch (playSelect) {
                case "rock":
                result = "user";
                break;
                case "paper":
                result = "computer";
                break;
            }
        }
        return result;
    }

    function game(numGames) {
        let winner;
        let userScore = 0;
        let compScore = 0;
        for (i=0; i < numGames; i++) {
            playerSelection = prompt("What do you play?");
            computerSelection = randomSelect(); //calls function to randomly select rock, paper, or scissors
            alert(("Computer selected " + computerSelection));
            winner = playRound (computerSelection,playerSelection);
            if (winner == "user") {
                userScore++;
            } else if (winner == "computer") {
                compScore++;
            }
            alert("The score is " + userScore + " : " + compScore + " : " + (i + 1 - userScore - compScore));
        }
        if (userScore > compScore) {
            winner = "user";
        }
        else if (userScore < compScore) {
            winner = "computer";
        }
        else {
            winner = "tied";
        }
        return winner;
    }

    function randomSelect () {
        selection = Math.floor(Math.random() * 3);
        switch (selection) {
            case 0:
            computerSelection = "rock";
            break;
            case 1:
            computerSelection = "paper";
            break;
            case 2:
            computerSelection = "scissors";
            break;
        }
        return computerSelection;
    }

    display = game(prompt("How many games do you want to play?"));
    console.log(display);
  </script>
</body>
</html>
